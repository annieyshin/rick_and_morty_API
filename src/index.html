<!DOCTYPE html>
<html>
<head>
  <title>Add Title Here</title>
</head>
<body>
  <div class="container">
    <h1 id="character"></h1>
    <h2 id="gender"></h2>
    <h3 id="status"></h3>
    <form id="form-input" >
      <label for="name_input">Enter Character name</label>
      <input id="name_input" type="text" name="name_input">
      <label for="gender_input">Enter Character gender</label>
      <input id="gender_input" type="text" name="gender_input">
      <label for="status_input">Enter Character status</label>
      <input id="status_input" type="text" name="status_input">
      <button id="btn_submit" type="submit" class="btn btn-success" name="button">Find your characters!</button>
    </form>

  </div>
</body>
</html>
